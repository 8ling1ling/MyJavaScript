<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市?
            </p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">创建一个广州节点，添加到#city下面</button></div>
        <div><button id="btn02">创建一个广州节点添加到#bj前面</button></div>
        <div><button id="btn03">使用广州节点替换#bj节点</button></div>
        <div><button id="btn04">删除bj节点</button></div>
        <div><button id="btn05">读取#city内的html代码</button></div>
        <div><button id="btn06">设置#bj内的html代码</button></div>
    </div>
</body>
<script>


    function MyOnclick(btn,fun){
     var btns=document.getElementById(btn);
     btns.onclick=fun
    }

    // 创建一个广州节点，添加到#city下面
    //方法一：先创建<li><li/>元素节点，然后创建文本节点。把文本节点插入到元素节点，在把元素节点插入到city下
   /* MyOnclick("btn01",function(){
        var li=document.createElement("li");
        var texts=document.createTextNode("广州");
        li.appendChild(texts);
        document.getElementById("city").appendChild(li);
    });*/

    //方法二：
    //追加元素的内容

    /*MyOnclick("btn01",function(){
        var city=document.getElementById("city");
        city.innerHTML +="<li>广州</li>"
    });*/
    //方法三:
    //先创建li元素，再把元素内容加上，然后给city添加子节点
    MyOnclick("btn01",function(){
         var li=document.createElement("li");
         var inner=li.innerHTML="广州";
        document.getElementById("city").appendChild(li);
    });

    //创建一个广州节点添加到#bj前面
    MyOnclick("btn02",function(){

         var li=document.createElement("li");
         var texts=document.createTextNode("广州");
         li.appendChild(texts);
         var bj=document.getElementById("bj");
    document.getElementById("city").insertBefore(li,bj);
    });

    //使用广州节点替换#bj节点
    MyOnclick("btn03",function(){
        var li=document.createElement("li");
         var texts=document.createTextNode("广州");
         li.appendChild(texts);
         var bj=document.getElementById("bj");
         document.getElementById("city").replaceChild(li,bj);
    });
    //删除bj节点
    MyOnclick("btn04",function(){
         var bj=document.getElementById("bj");
         document.getElementById("city").removeChild(bj);
    });
</script>
</html>
