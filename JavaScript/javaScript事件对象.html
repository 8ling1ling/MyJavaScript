<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #areaDiv {
        border: 10px solid black;
        width: 300px;
        height: 300px;
        margin-bottom: 10px;
    }

    #showMsg {
        border: 10px solid black;
        width: 300px;
        height: 200px;
    }
</style>

<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>

</html>
<script>
    var areaDiv = document.getElementById("areaDiv");
    var showMsg = document.getElementById("showMsg");
    areaDiv.onmousemove = function (evevt) {
        var areaDivX = event.clientX;
        var areaDivY = event.clientY;
        showMsg.innerHTML = "x=" + areaDivX + ";y=" + areaDivY;
    }
</script>
