<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽</title>
</head>
<style>
    #div1{
        height: 150px;
        width: 150px;
        background-color: #ffebcd;
        position: absolute;
    }
    #div2{
        top: 300px;
        left: 200px;
        height: 250px;
        width: 150px;
        background-color: #bbffaa;
        position: absolute;
    }
</style>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
<script>
    /*
    拖拽实现
    1.onmousedown：鼠标按下
    2.onmousemove: 移动鼠标
    3.onmouseup:鼠标松开aaa
    */
   var div1=document.getElementById("div1");
   div1.onmousedown=function(){

    document.onmousemove=function(evevt){
        var x=evevt.clientX;
        div1.style.left=evevt.clientX+"px";
        div1.style.top=evevt.clientY+"px";
    }
    // div1.onmouseup=function(){     当div在另外一个div后面的时候，此时松开鼠标div仍然会跟随鼠标移动
    document.onmouseup=function(){
        //当鼠标松开的时候，把移动事件和本次事件清零
        document.onmousemove=null;
        document.onmouseup=null;
    }
   }
</script>
