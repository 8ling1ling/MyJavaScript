<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点击按钮</button>
</body>

</html>
<script>
    var btn = document.getElementById("btn01");
    var btn = document.getElementById("btn");
    /*
    事件的绑定
    对于object.事件 它的绑定是只能运行一次的，不能添加多个事件,后定义的事件会覆盖掉前面的事件
    eg：
    
    btn.onclick=function(){
        alert("aaaaaa")
    };
    btn.onclick=function(){
        alert("bbb")
    }
    */

    /*
    如果想要对一个元素绑定多个事件，需要另外的方法
    object.addEventListener();
    用法为：
    element.addEventListener(事件名称（不带on）, function（执行的方法）, false)
    eg：
    */
    btn01.addEventListener("click", function () {
        alert("aaa");
    }, false)
    btn01.addEventListener("click", function () {
        alert("bbbbb");
    }, false);
    btn01.addEventListener("click", function () {
        alert("cc");
    }, false);

    /*
        element.addEventListener()对于IE8及以下的浏览器是不能用的
        可以使用的是：
        element.attachEvent();
        用法为：
        element.attachEvent(事件名称（带on），function（执行的方法）);
        它的执行顺序由下向上执行
    */

    //定义一个事件绑定通用的方法:
    function bind(obj, evevt, callback,) {
        //其他浏览器
        //如果存在这种方法
        if (obj.addEventListener) {
            obj.addEventListener(evevt, callback, false);
        } else {
            //IE8
            obj.attachEvent("on" + evevt, callback);
        }
    }
</script>
